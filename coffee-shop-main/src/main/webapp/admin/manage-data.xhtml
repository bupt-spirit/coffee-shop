<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:components="http://xmlns.jcp.org/jsf/composite/components">
    <h:body>
        <ui:composition template="/templates/main-aside.xhtml">
            <ui:define name="aside">
                <h2 class="aside-title"><h:link value="#{bundle['Ui.Admin.AsideTitle']}" outcome="/admin/console" /></h2>
                <components:asideNavOfAdmin current="manage-data" />
            </ui:define>
            <ui:define name="main">
                <h1 class="main-title"><h:outputText value="${bundle['Ui.Admin.ManageData.Title']}"/></h1>
                <p:panel header="${bundle['Ui.Admin.InitData.Title']}">
                    <h:form id="init-demo-data-form">
                        <p:commandButton action="#{initController.insertDemoData}" type="submit"
                                         value="${bundle['Ui.Admin.InitData.Button.InitData']}" ajax="false"/>
                    </h:form>
                </p:panel>
                <h:form>
                    <components:logoutButton />
                </h:form>    
            </ui:define>
        </ui:composition>
    </h:body>
</html>
