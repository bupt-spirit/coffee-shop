<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition template="templates/main-only.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:components="http://xmlns.jcp.org/jsf/composite/components">
    <ui:define name="main">
        <h1 class="page-title"><h:outputText value="${bundle['Ui.Cart.Title']}" /></h1>
        <h:form>
         <p:commandButton value="clean" action="#{cartController.removeAll}" ajax="false"/>
         <p:commandButton value="checkout" action="#" ajax="false"/>
        </h:form>
               
        <ui:repeat var="suborder"
                   value="#{cartController.suborders}">
            <components:suborderSummary suborder="#{suborder}" />
        </ui:repeat>
    </ui:define>
</ui:composition>
