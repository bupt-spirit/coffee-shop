<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:components="http://xmlns.jcp.org/jsf/composite/components">

    <cc:interface>
        <cc:attribute name="product" required="true" type="coffeeshop.entity.Product" />
    </cc:interface>

    <cc:implementation>
        <div class="product-summary">
            <div class="product-sseason-special-indicator">
                <h:outputText rendered="#{cc.attrs.product.seasonSpecial != null}" />
            </div>
            <h1 class="product-title"><h:outputText value="#{cc.attrs.product.name}" /></h1>
            <p class="product-description"><h:outputText value="#{cc.attrs.product.description}" /></p>
            <div class="product-price"><components:price price="#{cc.attrs.product.cost}" /></div>
        </div>
    </cc:implementation>
</html>
