<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <cc:interface>
        <cc:attribute name="order" required="true" type="coffeeshop.entity.OrderInfo"/>
    </cc:interface>

    <cc:implementation>
        <p:dataTable var="suborder" value="#{cc.attrs.order.suborderList}" resizeMode="fit">
            <p:column headerText="#{bundle['Ui.Label.ProductName']}">
                <h:outputText value="#{suborder.productId.name}" />
            </p:column>
            <p:column headerText="#{bundle['Ui.Suborder.Quantity']}">
                <h:outputText value="#{suborder.quantity}" />
            </p:column>
            <p:column headerText="#{bundle['Ui.Label.Ingredient']}">                  
                <ui:repeat var="ingredient" value="#{suborder.ingredientList}" rendered="#{suborder.ingredientList!=null}">
                    <h:outputText styleClass="check-out-ingredient" value="#{ingredient.name}"/>
                </ui:repeat>
                <h:outputText value="#{bundle['Ui.Button.decreaseItemQuantity']}" rendered="#{suborder.ingredientList.size() eq 0}"/>
            </p:column>
        </p:dataTable>
    </cc:implementation>
</html>
