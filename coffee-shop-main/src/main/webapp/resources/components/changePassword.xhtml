<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <cc:interface>
    </cc:interface>

    <cc:implementation>
        <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
            <p:outputLabel for="oldPassword" value="#{bundle['Ui.ChangePassword.OldPassword']}"/>
            <p:inputText type="password" id="oldPassword" value="#{changePasswordController.oldPassword}"
                         required="true" binding="#{changePasswordController.oldPasswordComponent}"/>
            <p:outputPanel /><p:message for="oldPassword"/>

            <p:outputLabel for="newPassword" value="#{bundle['Ui.ChangePassword.EnterNewPassword']}"/>
            <p:inputText type="password" id="newPassword" value="#{changePasswordController.newPassword}"
                         required="true"/>
            <p:outputPanel /><p:message for="newPassword"/>

            <p:outputLabel for="reenterNewPassword" value="#{bundle['Ui.ChangePassword.ReenterNewPassword']}"/>
            <p:inputText type="password" id="reenterNewPassword" value="#{changePasswordController.reenteredNewPassword}"
                         required="true" binding="#{changePasswordController.reenteredPasswordComponent}"/>
            <p:outputPanel /><p:message for="reenterNewPassword"/>
        </p:panelGrid>
        <p:commandButton action="#{changePasswordController.changePassword}" type="submit"
                         value="#{bundle['Ui.Button.ChangePassword']}" ajax="false"/>
        <p:commandButton type="reset" value="Reset"/>
    </cc:implementation>
</html>
