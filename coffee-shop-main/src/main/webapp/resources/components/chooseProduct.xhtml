<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <cc:interface>
        <cc:attribute name="list" required="true" type="java.util.List"/>
        <cc:attribute name="type" required="true" type="coffeshop.entity.Product"/>
        <cc:attribute name="selected" required="true" type="coffeeshop.entity.Product"/>
        <cc:facet name="actionButton" />
    </cc:interface>

    <cc:implementation>
        <p:selectOneListbox  id="current"
                             value="#{seasonSpecialContorller.selectedSeasonSpecial}" converter="#{seasonSpecialConverter}" var="p" 
                             filter="true" filterMatchMode="contains"
                             styleClass="select-one-list select-one-list-season-special">
            <f:selectItems value="#{seasonSpecialContorller.specials}" var="special"
                           itemLabel="#{special.name}"
                           itemValue="#{product}" />
            <p:column>
                <h:outputText  value="#{p.name}" />
            </p:column>

        </p:selectOneListbox>
    </cc:implementation>
</html>
