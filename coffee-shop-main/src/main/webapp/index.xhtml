<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition template="/templates/main-aside.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="aside">
        <h1>Menu</h1>
        <h:form>
            <ui:repeat var="category" value="#{productController.categories}">
                <div class="category-link">
                    <p:commandLink value="#{category.name}" action="category-detail">
                        <f:setPropertyActionListener value="#{category.name}"
                                                     target="#{productController.selectedCatagory}" />
                    </p:commandLink>
                </div>
            </ui:repeat>
        </h:form>
    </ui:define>
</ui:composition>
