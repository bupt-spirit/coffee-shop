<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:components="http://xmlns.jcp.org/jsf/composite/components">
    <h:body>
        <ui:composition template="/templates/main-aside.xhtml">
            <ui:define name="aside">
                <h1>Menu</h1>
                <h:form>
                    <ui:repeat var="category" value="#{productController.categories}">
                        <div class="category-link">
                            <h:commandLink value="#{category.name}" action="category-detail">
                                <f:setPropertyActionListener value="#{category.name}"
                                                             target="#{productController.selectedCategory}"/>
                            </h:commandLink>
                        </div>
                    </ui:repeat>
                </h:form>
            </ui:define>
            <ui:define name="main">
                <h1><h:outputText value="#{bundle['Ui.Index.Title']}" /></h1>
                <div>
                    <ui:repeat var="product" value="#{seasonSpecialContorller.specials}">
                        <h:form>
                            <h:commandLink action="/product-detail">
                                <components:productSummary product="#{product}"/>
                                <f:setPropertyActionListener target="#{productController.selectedProduct}"
                                                             value="#{product}"/>
                            </h:commandLink>
                        </h:form>
                    </ui:repeat>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
